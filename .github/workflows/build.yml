name: Build NetHunter Kernel for Redmi 9C NFC

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Set Up Dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu bc bison flex libssl-dev curl make build-essential

      - name: Download and Set Up Toolchains
        run: |
          # Download the toolchains
          curl -LO "https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/clang-r353983c.tar.gz"
          curl -LO "https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/aarch64-linux-android-4.9.tar.gz"
          
          # Extract the downloaded toolchains
          tar -xvzf clang-r353983c.tar.gz
          tar -xvzf aarch64-linux-android-4.9.tar.gz
          
          # Move them to a proper directory for usage
          sudo mv clang-r353983c /opt/
          sudo mv aarch64-linux-android-4.9 /opt/

          # Set environment variables for the toolchains
          export PATH=$PATH:/opt/clang-r353983c/bin:/opt/aarch64-linux-android-4.9/bin
          export CROSS_COMPILE=aarch64-linux-android-
          export ARCH=arm64

      - name: Manually Install Python 2
        run: |
          curl -O https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tgz
          tar -xf Python-2.7.18.tgz
          cd Python-2.7.18
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make altinstall
          sudo ln -sf /usr/local/bin/python2.7 /usr/bin/python

      - name: Build Kernel
        run: |
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
          make clean && make mrproper
          make angelican_defconfig
          make -j$(nproc) V=1

      - name: Package Kernel
        run: |
          mkdir -p output
          if [ -f arch/arm64/boot/Image.gz-dtb ]; then
            cp arch/arm64/boot/Image.gz-dtb output/
            echo "✅ Kernel Build Completed Successfully!"
          else
            echo "❌ Kernel Image not found!" && exit 1
          fi

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sakurajima_Nethunter_kernel
          path: output/*
