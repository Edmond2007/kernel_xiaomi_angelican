name: Build NetHunter Kernel for Redmi 9C NFC

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Set Up Environment
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu bc bison flex libssl-dev curl make build-essential zlib1g-dev libffi-dev

      - name: Manually Install Python 2
        run: |
          curl -O https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tgz
          tar -xf Python-2.7.18.tgz
          cd Python-2.7.18
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make altinstall
          sudo ln -sf /usr/local/bin/python2.7 /usr/bin/python  # Set Python 2 as default

      - name: Ensure DrvGen.py Works
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          chmod +x tools/dct/DrvGen.py

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
          make clean && make mrproper
          make angelican_defconfig
          make -j$(nproc) V=1

      - name: Package Kernel
        run: |
          mkdir -p output
          if [ -f arch/arm64/boot/Image.gz-dtb ]; then
            cp arch/arm64/boot/Image.gz-dtb output/
            echo "✅ Kernel Build Completed Successfully!"
          else
            echo "❌ Kernel Image not found!" && exit 1
          fi

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sakurajima_Nethunter_kernel
          path: output/*
